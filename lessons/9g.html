<body>

    <p>Yotube Subscribe Button</p>

    <button class="js-button-element" onclick="subscribe();">Subscribe </button>


    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" 
    onkeydown="handleCostKeydown(event);" type="text">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>

    String(34);

    // window.alert('alert');
        


    function subscribe () {

        const subscribeButton = document.querySelector('.js-button-element');

        if ( subscribeButton.innerText === 'Subscribe' ){
            subscribeButton.innerText = 'Subscribed';
        }else{
            subscribeButton.innerText = 'Subscribe'
       }
           }


        function handleCostKeydown(event) {
        if(event.key === 'Enter'){
            calculateTotal();
        }; 
        }

        function calculateTotal (){
         const costInput_EL =  document.querySelector('.js-cost-input'); 
         
         let cost = Number(costInput_EL.value);
         console.log(cost);
         console.log(typeof cost);
         
         

         if (cost < 40 ){
            cost = cost + 10;
         }
         document.querySelector('.js-total-cost')
            .innerHTML = `$ ${cost} `
        
        }




    
    </script>
