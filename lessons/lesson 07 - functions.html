<body>


    <script>

        function greet(name){
            if (!name){return `Hi there`}
            else{return `Hello ${name}`};
        }

        console.log(greet('fawaz'));
        console.log(greet('simon'));
        console.log(greet());
  


        function convertToFahrenheit(celsius){
            const result = (celsius * 9/5) + 32;
            return result;
        }

       console.log(convertToFahrenheit(25));


       function convertToCelsius(fahrenheit){
            const result = (fahrenheit - 32) * 5/9;
            return result;
        }

       console.log(convertToCelsius(86));



       function convertToTemperature(degrees, unit){
        
            if ( unit === 'F'){
                const result = (degrees - 32) * 5/9;
                return `${result} C`;
            }else if( unit === 'C'){
                const result = (degrees * 9/5) + 32;
                return `${result} F`;
            }
        }

       console.log(convertToTemperature(25, 'C'));
       console.log(convertToTemperature(86, 'F'));

       function convertLength(length, from, to){

        if ( from === 'miles' && to === 'km'){
            const result = length * 1.6; 
            return `${result} ${to}`;

        }else if(from === 'km' && to === 'miles'){
            const result = length / 1.6; 
            return `${result} ${to}`;
        }else if(from === 'km' && to === 'km'){
            const result = length * 1; 
            return `${result} ${to}`;
        }else if(from === 'km' && to === 'ft'){
            const result = length * 3281; 
            return `${result} ${to}`;
        }else if(from === 'miles' && to === 'ft'){
            const result = length * 5280; 
            return `${result} ${to}`;
        }else {
            return `invalud unit: ${from}`;
        }



       }

       console.log(convertLength(50, 'miles', 'km'));
       console.log(convertLength(32, 'km', 'miles'));
       console.log(convertLength(50, 'km', 'km'));
       console.log(convertLength(5, 'miles', 'km'));
       console.log(convertLength(5, 'miles', 'ft'));
       console.log(convertLength(50, 'km', 'ft'));
       console.log(convertLength(5, 'lbs', 'lbs'));


      
    </script>
    
</body>
