
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>


<body>

    <p>Yotube Subscribe Button</p>

    <button class="js-button-element" onclick="subscribe();">Subscribe </button>


    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" type="text">
    <button>Calculate</button>


    <script>


    function subscribe () {

        const subscribeButton = document.querySelector('.js-button-element');

        if ( subscribeButton.innerText === 'Subscribe' ){
            subscribeButton.innerText = 'Subscribed';
        }else{
            subscribeButton.innerText = 'Subscribe'
       }
           }
    
    </script>


</body>
</html>
